<layout label="Product - 50% Width (horizontal, reversed)">
    <container class="product product-1-3">
        <row>
            <columns small="12" large="6">
                <h4 style="margin-top:0; margin-bottom: 10px;"><singleline label='Product Title'>Product Title</singleline></h4>
                <multiline label="Product Description"><p>Product Description</p></multiline>
                {{> read-more-button}}
            </columns>
            <columns small="12" large="6"><img src="http://placehold.it/266x150/212223" editable="true" width="266" style="vertical-align: bottom; width:100%;" label="Product image" /></columns>
        </row>
    </container>
</layout>
