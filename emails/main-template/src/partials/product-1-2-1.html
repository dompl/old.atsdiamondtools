<layout label="Product - 50% Width (horizontal)">
<container class="product product-1-3">
    <row>
        <columns small="12" large="6"><img src="http://placehold.it/265x150/212223" editable="true" width="265" style="vertical-align: bottom; width:100%;" label="Product image" /></columns>
        <columns small="12" large="6">
            <h4 style="margin-top:0; margin-bottom: 10px;"><singleline label='Product Title'>Product Title</singleline></h4>
            <multiline label="Product Description"><p>Product description</p></multiline>
            {{> read-more-button}}
        </columns>
    </row>
</container>
</layout>
